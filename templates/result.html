{% extends "base.html" %}
{% block content %}
<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
      <link rel="stylesheet" href="./static/css/normalize.css">
  </head>
   <body>
      <div class="center">
         <h2>Scraping your yellow pages search URL. <br> And the file name chosen</h2><br><br>
         <table class="table" border = 1>
            {% for key, value in result.items() %}
               <tr>
                  <!-- <th> {{ key }} </th> -->
                  <td> {{ value }} </td>
               </tr>
             
            {% endfor %}
            </table>
            <br><br>
            <!-- Biggest question how to use var frm soup_yp in this file? Do I import? -->
            <a class="button" href="/output/{{ json_name }}">Right click and click "save as..." to save the json</a>
            <br><br><br><br>
            <a class="button" target="_blank" href="https://chrome.google.com/webstore/detail/json-formatter/bcjindcccaagfpapjjmafapmmgkkhgoa?hl=en">Download "JSON Formater" extension</a>
            
            <!-- <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain"> -->

         <br><br>
      </div>
   </body>
</html>
{% endblock %}
